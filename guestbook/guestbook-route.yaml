apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: guestbook-ui           # Name of the route
  namespace: default        # The project/namespace where it will live
spec:
  to:
    kind: Service             # The route points to a Service
    name: guestbook-ui      # Name of the Service it exposes
  port:
    targetPort: 8443          # The port on the Service to route traffic to
  host: myapp.apps.example.com  # Optional: the external hostname (OpenShift can generate one)
  tls:                        # Optional TLS configuration
    termination: edge         # TLS termination type (edge, passthrough, reencrypt)
